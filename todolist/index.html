<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Todo-List</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../includes/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap -->
    <link href="../includes/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <!--
    <script src="../includes/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css" rel="stylesheet"></script>
    -->
    <link href="styles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body role="document">
    <div class="container theme-showcase" role="main">
      <div class="jumbotron">
	<h1>Things To Do</h1>
      </div>
      <div class="row">
	<div id="addform-top" class="container addform">
	  <form id="form-top" class="addform">
	    <div class="form-group">
	      <label for="taskDescriptionTop">Task Description</label>
	      <textarea type="task" class="form-control" id="taskDescriptionTop" placeholder="Enter task description" rows="3"></textarea>
	    </div>
	    <div class="form-group">
	      <label for="taskTagTop">Task Tag</label>
	      <input type="tag" class="form-control" id="taskTagTop" placeholder="Enter tag for task">
	    </div>
	    <div class="form-group">
	      <label for="taskPersonTop">Task Assignee</label>
	      <input type="person" class="form-control" id="taskPersonTop" placeholder="Enter person assigned to task">
	    </div>
	  </form>
	</div>
	<button type="button" class="btn btn-primary" id="task-top">Add Task</button>
      </div>
      <div class="container panel panel-info" id="main-table-holder">
	<div class="row panel-heading" id="table-header">
	  <div class="col-xs-6 col-md-6 panel-heading">
	    <h3 class="panel-title">Task Description</h3>
	  </div>
	  <div class="col-xs-3 col-md-3 panel-heading">
	    <h3 class="panel-title">Task Tag</h3>
	  </div>
	  <div class="col-xs-2 col-md-2 panel-heading">
	    <h3 class="panel-title">Assignee</h3>
	  </div>
	</div>
      </div>
      <div class="row">
	<div id="addform-bottom" class="container addform">
	  <form id="form-bottom" class="addform">
	    <div class="form-group">
	      <label for="taskDescriptionBottom">Task Description</label>
	      <textarea type="task" class="form-control" id="taskDescriptionBottom" placeholder="Enter task description" rows="3"></textarea>
	    </div>
	    <div class="form-group">
	      <label for="taskTagBottom">Task Tag</label>
	      <input type="tag" class="form-control" id="taskTagBottom" placeholder="Enter tag for task">
	    </div>
	    <div class="form-group">
	      <label for="taskPersonBottom">Task Assignee</label>
	      <input type="person" class="form-control" id="taskPersonBottom" placeholder="Enter person assigned to task">
	    </div>
	  </form>
	</div>
	<button type="button" class="btn btn-primary" id="task-bottom">Add Task</button>
      </div>

      <div class="jumbotron" id="finished-jumbotron">
        <h3>Finished Tasks</h3>
      </div>

      <div class="container panel panel-info closed" id="closed-table-holder">
	<div class="row panel-heading closed" id="closed-table-header">
	  <div class="col-xs-6 col-md-6 panel-heading closed">
	    <h3 class="panel-title closed">Task Description</h3>
	  </div>
	  <div class="col-xs-3 col-md-3 panel-heading">
	    <h3 class="panel-title closed">Task Tag</h3>
	  </div>
	  <div class="col-xs-2 col-md-2 panel-heading">
	    <h3 class="panel-title closed">Assignee</h3>
	  </div>
	</div>
      </div>

    </div>

    <script src="todolist.js"></script>

  </body>
</html>
